{% extends "forum/base.html" %}
{% block content %}
    <div class="container">
        {% for comment in comments %}
            <div class="question">
                <h1>{{question.title}}</h1>
                <p>{{question.description}}</p>
            </div>
        {% empty %}
            <h1>You have no comment yet</h1>
        {% endfor %}
    </div>
{% endblock content %}
