{% extends "forum/base.html" %}
{% block content %}
    <h1>HI {{user.name}}</h1>
    <h3>{{user.nim}}</h3>
    <div class="container">
        {% for question in questions %}
            <div class="question">
                <h1>{{question.title}}</h1>
                <p>{{question.description}}</p>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
