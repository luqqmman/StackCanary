{% extends "forum/base.html" %}
{% block content %}
    <div>
        <form class="content-section border-secondary" method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Make an answer</legend>
                {{ form.as_p }}
            </fieldset>
            <div>
                <button class="btn btn-outline-primary" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
