{% extends "forum/base.html" %}
{% block content %}
        <h1>My Comments</h1>
        {% for comment in komentar %}
            <div class="content-section zoom">
                <h1>{{comment.judul}}</h1>
                <p>{{comment.konten}}</p>
                <p>Posted by {{comment.author}} at {{comment.waktu_upload}}</p>
            </div>
        {% empty %}
            <h1>You have no comment yet</h1>
        {% endfor %}
{% endblock content %}
